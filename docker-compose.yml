name: smart-city-traffic

networks:
  traffic-network:
    driver: bridge

volumes:
  postgres-data:
  airflow-logs:
  spark-checkpoints:

services:
  # ==================== KAFKA ECOSYSTEM ====================
  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    networks:
      - traffic-network
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    networks:
      - traffic-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      KAFKA_LOG_RETENTION_HOURS: 24
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== SPARK ECOSYSTEM ====================
  spark-master:
    image: apache/spark:3.4.1
    container_name: spark-master
    hostname: spark-master
    user: root
    ports:
      - "8080:8080"
      - "7077:7077"
      - "4040:4040"
    networks:
      - traffic-network
    environment:
      - SPARK_MODE=master
      - SPARK_NO_DAEMONIZE=true
    volumes:
      - ./spark:/opt/spark-apps
      - spark-checkpoints:/tmp/checkpoint
    command: /opt/spark/sbin/start-master.sh && tail -f /opt/spark/logs/*

  spark-worker:
    image: apache/spark:3.4.1
    container_name: spark-worker
    hostname: spark-worker
    user: root
    ports:
      - "8081:8081"
    networks:
      - traffic-network
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    depends_on:
      - spark-master
    volumes:
      - ./spark:/opt/spark-apps
      - spark-checkpoints:/tmp/checkpoint
    command: /opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /opt/spark/logs/*

  # ==================== DATABASE ====================
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    hostname: postgres
    restart: always
    ports:
      - "5432:5432"
    networks:
      - traffic-network
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: trafficdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d trafficdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== AIRFLOW ====================
  airflow-init:
    image: apache/airflow:2.7.0-python3.10
    container_name: airflow-init
    networks:
      - traffic-network
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/trafficdb
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./reports:/opt/airflow/reports
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      bash -c "airflow db migrate && 
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  airflow-webserver:
    image: apache/airflow:2.7.0-python3.10
    container_name: airflow-webserver
    hostname: airflow
    restart: always
    ports:
      - "8085:8080"
    networks:
      - traffic-network
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/trafficdb
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'smart_city_secret_key_2025'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./reports:/opt/airflow/reports
    depends_on:
      - airflow-init
      - postgres
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    image: apache/airflow:2.7.0-python3.10
    container_name: airflow-scheduler
    restart: always
    networks:
      - traffic-network
    environment:
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/trafficdb
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./reports:/opt/airflow/reports
    depends_on:
      - airflow-init
      - postgres
    command: scheduler

  # ==================== PRODUCER ====================
  traffic-producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: traffic-producer
    restart: on-failure
    networks:
      - traffic-network
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_HOST: kafka:9093

  # ==================== SPARK STREAMING JOB ====================
  traffic-stream-processor:
    image: apache/spark:3.4.1
    container_name: traffic-stream-processor
    user: root
    restart: on-failure
    networks:
      - traffic-network
    depends_on:
      - kafka
      - postgres
      - spark-master
    volumes:
      - ./spark:/opt/spark-apps
      - spark-checkpoints:/tmp/checkpoint
    command: >
      /opt/spark/bin/spark-submit 
      --master spark://spark-master:7077
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.4.1,org.postgresql:postgresql:42.6.0
      --conf spark.sql.streaming.checkpointLocation=/tmp/checkpoint
      /opt/spark-apps/traffic_stream.py
